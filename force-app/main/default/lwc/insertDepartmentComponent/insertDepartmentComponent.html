<template>
    
    <lightning-button variant="brand" label="Insert Department" onclick={openModal} class="slds-m-left_x-small"></lightning-button>

    <template if:true={modalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
        <lightning-modal-header label="Department Inserting"></lightning-modal-header>
        <lightning-modal-body> 
            <lightning-input type="text" label="Name" value = {depName} name ="depName" onchange={handleChange} required></lightning-input >
            <lightning-input type="text" label="Description" value = {description} name ="description" onchange={handleChange}></lightning-input> 
            <lightning-input type="email" label="Email" value = {email} name ="email" onchange={handleChange}></lightning-input>  
            <lightning-input type="tel" label="Phone" value = {phone} name ="phone" onchange={handleChange}></lightning-input>   
        </lightning-modal-body>
        <lightning-modal-footer>
        <lightning-button label="Close" onclick={closeModal}></lightning-button>
        <lightning-button variant="brand" label="Insert" onclick={handleSave} disabled={disableBtn}></lightning-button>
        </lightning-modal-footer>
            </div>
        </section> 
    </template>

</template>
